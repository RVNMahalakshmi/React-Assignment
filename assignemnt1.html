	function val_user()
	{
		var res=document.getElementById("rst")
		var uname=/[A-Za-z0-9]$/;
		var getname=document.getElementById("usr");
		if(!uname.test(getname.value)){
			res.innerHTML="only alphabets allowed ";
			res.style.color="#0000FF";
			return false;
		}
		else{
		res.innerHTML="Valid name"

	function validate()
  {
	  res=document.getElementById("result");

	  if(a=="" || a==" ")

		  res.innerHTML="plz enter password";
		  res.style.color="red";
		  return false;
	  }
	  else if(a.length>=1 && a.length<4)

	  }
	  else
